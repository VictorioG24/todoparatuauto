<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesorios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-red-600 text-white text-center py-6 shadow-md">
    <h1 class="text-3xl font-bold">Accesorios para Autos</h1>
  </header>

  <main class="p-6">
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">

      <!-- Producto 1 -->
      <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow">
        <img src="asientos.jpg" alt="Asientos Deportivos">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">Asientos Deportivos</h3>
          <p class="text-gray-600 mb-2">Dale una nueva vista a tu interior con estos asientos deportivos.</p>
          <p class="text-red-500 font-bold text-lg">$8600</p>
        </div>
      </div>

      <!-- Producto 2 -->
      <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow">
        <img src="cubvolante.jpg" alt="Cubre Volante">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">Cubre Volante</h3>
          <p class="text-gray-600 mb-2">Ajuste universal, mejor agarre en cada curva</p>
          <p class="text-red-500 font-bold text-lg">$599</p>
        </div>
      </div>

      <!-- Producto 3 -->
      <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow">
        <img src="polveras.jpg" alt="Polveras">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">Polveras</h3>
          <p class="text-gray-600 mb-2">Nuevo look a tus rines sin la necesidad de cambiarlos</p>
          <p class="text-red-500 font-bold text-lg">Desde $499</p>
        </div>
      </div>

    </section>
  </main>

</body>
</html>
